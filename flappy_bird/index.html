<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>

<div class="flappy-bird-container not-initial not-play started pause">
    <div class="bird"></div>
    <div class="land"></div>
    <div class="pipe-list">
        <div class="pipe-group">
            <div class="pipe pipe-top"></div>
            <div class="pipe pipe-bottom"></div>
        </div>
    </div>
    <div class="img-list">
        <img src="images/text_ready.png" class="top-img" alt="">
        <img src="images/title.png" class="middle-img" alt="">
        <img src="images/tutorial.png" class="bottom-img" alt="">
    </div>
    <div class="score-panel-container">
        <div class="score-panel">
            <img src="images/score_panel.png" class="scorePanel" alt="">
            <img src="" class="scoreMedal" alt="">
            <div class="score-count">
            </div>
            <div class="previous-score-count">
            </div>
        </div>
    </div>
    <div class="score-image-list"></div>
</div>

<script src="js/constants.js" type="text/javascript"></script>
<script src="js/game-decoration.js" type="text/javascript"></script>
<script src="js/bird.js" type="text/javascript"></script>
<script src="js/pipe.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
